<ion-header>

  <ion-navbar>
    <ion-title>people-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{pessoa.name}}
      </ion-card-title>
      <p>
        {{pessoa.height}}
        <br> {{pessoa.mass}}
        <br> {{pessoa.hair_color}}
        <br> {{pessoa.skin_color}}
      </p>
    </ion-card-content>
    <div class="teste">
      <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="200" (animCreated)="handleAnimation($event)">

      </lottie-animation-view>
      <button (click)="play()">play</button>
    </div>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>planet-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            {{planet.name}}
            </ion-card-title>
          <p>
            {{planet.rotation_period}}<br>
            {{planet.orbital_period}}<br>
            {{planet.diameter}}<br>
            {{planet.climate  }}<br>
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
